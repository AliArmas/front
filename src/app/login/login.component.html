<div class="login d-flex justify-content-center align-items-center flex-column">
    <br><br><br><br>
    <div class="card border-dark mb-3 " style="max-width: 20rem;">
        <div class="card-img-top align-center d-flex justify-content-center payment-logo">
            <img src="../assets/usuario.png" alt="">
        </div>
        <br>
        <br>
        <br>
        <div class="card-body">
            <form>
                <div class="form-group uk-text-bolder">
                    <div class="form-row col-md-15">
                        <div class="form-group login-auth">
                            <br>
                            <img src="../assets/user-3-fill.png" alt="">
                            <label for="user">Usuario</label>
                            <input type="text" class="form-control" name="userEmail" formControlName="user">
                            <br>
                            <img src="../assets/lock-password-fill.png" alt="">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" name="userPassword" formControlName="password">
                        </div>
                    </div>
                    <button class="btn btn-outline-primary btn-sm btn-block">Login</button>
                    <br>
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" [routerLink]="['/register']"
                        data-target="#staticBackdrop">Registrarse
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Recuperacion de contraseña</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group col-md-12">
                    <h6>Imgresa tu correo electronico</h6>
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" formControlName="emailReset">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </div>
</div>

  <div class="js-flash-container"></div>
  <div class="registrations__wrapper">
      <div class="registrations__container">
          <div class="sheet sheet--inverse registrations__left-panel"
              style="background-image: url(https://images.unsplash.com/photo-1647454897244-b195897da08d?ixlib=rb-1.2.1&amp;q=80&amp;fm=jpg&amp;crop=entropy&amp;cs=tinysrgb&amp;w=1080&amp;fit=max);">
              <div class="registrations__content">
                  <div class="lettering">
                      <h1 class="registrations__title">Creation starts here</h1>
                      
                  </div>
              </div> <!-- .content -->
          </div> <!-- close .left-panel -->

          <div class="registrations__right-panel">
              <div class="registrations__spacer"></div>
              <div class="login-form qa-primary-join-form">
                  <div class="row">
                      <div class="col-xs-12">
                          <div class="text-center sheet--padding-bottom">
                              <h1 class="alpha text-weight--bold">Registrate</h1>
                              <p>Ya tienes una cuenta? <a rel="nofollow" href="/login">Login</a></p>
                          </div>
                          <div class="form">
                              <form >
                                  <div class="row">
                                      <div class="col-xs-6">
                                          <div class="form-group has-error">
                                              <label for="user_first_name">First name</label>
                                              <input autofocus="autofocus"
                                                  class="form-control js-validate-field-on-blur" required="required"
                                                  type="text" name="user[first_name]" id="user_first_name">
                                          </div> <!-- close .form-group -->
                                      </div> <!-- close .col -->
                                      <div class="col-xs-7">
                                          <div class="form-group">
                                              <label for="user_last_name">Last name</label>
                                              <input class="form-control" type="text" name="user[last_name]"
                                                  id="user_last_name">

                                          </div> <!-- close .form-group -->
                                      </div> <!-- close .col -->
                                  </div> <!-- close .row -->

                                  <div class="form-group">
                                      <label for="user_email">Email</label>
                                      <input class="form-control js-validate-field-on-blur" required="required"
                                          type="email" value="aliarmas@tutanota.com" name="user[email]"
                                          id="user_email">

                                  </div> <!-- close .form-group -->

                                  <div class="form-group">
                                      <label for="user_username">Username</label> <span class="text-secondary">(only
                                          letters, numbers, and underscores)</span>
                                      <input class="form-control js-validate-field-on-blur"
                                          pattern="[a-zA-Z0-9_]*[a-zA-Z][a-zA-Z0-9_]*" required="required" type="text"
                                          name="user[username]" id="user_username">

                                  </div> <!-- close .form-group -->

                                  <div class="form-group">
                                      <label for="user_password">Password</label> <span class="text-secondary">(min. 8
                                          char)</span>
                                      <input autocomplete="off" minlength="6"
                                          class="form-control js-validate-field-on-blur" required="required"
                                          type="password" name="user[password]" id="user_password">

                                  </div> <!-- close .form-group -->

                                  <input type="hidden" name="after_authorization_action"
                                      id="after_authorization_action" class="js-after-authorization-action">
                                  <input type="hidden" name="after_authorization_object_id"
                                      id="after_authorization_object_id" class="js-after-authorization-object-id">
                                  <input value="en" type="hidden" name="user[locale]" id="user_locale">

                                  <div class="form-group">
                                      <input type="submit" name="commit" value="Join"
                                          class="btn btn-default btn-block-level" data-disable-with="···">
                                  </div> <!-- close .form-group -->
                              </form>
                          </div> <!-- close .form -->
                      </div> <!-- close .col -->
                  </div> <!-- close .row -->


              </div> <!-- close .login-form -->
              <div class="registrations__spacer"></div>
          </div> <!-- close .right-panel -->
      </div>
  </div>
